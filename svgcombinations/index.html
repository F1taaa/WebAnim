<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Art</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      svg {
        width: 400px;
        height: 400px;
        background-color: #fff;
        border: 3px solid #ccc;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 400 400">
      <!-- Background Rectangle -->
      <rect
        x="25"
        y="25"
        width="350"
        height="350"
        fill="#f0f0f0"
        stroke="#6b7280"
        stroke-width="6"
        rx="20"
      />

      <!-- Central Circle -->
      <circle cx="200" cy="200" r="60" fill="#f97316" />
      <circle cx="200" cy="200" r="45" fill="#fff" />
      <circle cx="200" cy="200" r="30" fill="#f97316" />

      <!-- Ellipse -->
      <ellipse cx="200" cy="290" rx="80" ry="20" fill="#14b8a6" opacity="0.5" />

      <!-- Polyline -->
      <polyline
        points="60,330 200,200 340,330"
        fill="none"
        stroke="#f97316"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <!-- Polygon -->
      <polygon
        points="150,100 200,150 250,100"
        fill="#14b8a6"
        stroke="#6b7280"
        stroke-width="4"
      />

      <!-- Lines -->
      <line
        x1="25"
        y1="200"
        x2="375"
        y2="200"
        stroke="#6b7280"
        stroke-width="4"
        stroke-dasharray="10 10"
      />
      <line
        x1="200"
        y1="25"
        x2="200"
        y2="375"
        stroke="#6b7280"
        stroke-width="4"
        stroke-dasharray="10 10"
      />
    </svg>
  </body>
</html>
